<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <title>Sayfa Başlığı</title>
  </head>

  <body>
    <div class="container p-3">
      <h1 class="app-title" id="header">To Do App</h1>

      <div class="card">
        <div class="card-header">New Task</div>
        <div class="card-body">
          <form id="addTaskForm">
            <div class="input-group">
              <input
                id="txtTaskName"
                name="taskName"
                type="text"
                class="form-control"
                placeholder="type a new text"
              />
              <div class="input-group-append">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="btnAddNewText"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card mt-2">
        <div class="card-header">
          Task List
          <a
            id="btnDeleteAll"
            class="btn btn-outline-danger btn-sm float-right delete-all"
            href="#"
            >Delete All</a
          >
        </div>
        <ul id="task-list" class="list-group"></ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5ceee0987c.js"
      crossorigin="anonymous"
    ></script>
    <script src="to-do.js" text="text/javascript"></script>
  </body>
</html>
